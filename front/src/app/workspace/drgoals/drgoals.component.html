<nav class="navbar navbar-light">
	<span class="navbar-brand">
		Disaster recovery goals
	</span>
	<span class="navbar-text float-xs-right">
		<button class="btn btn-outline-info" (click)="edit()">Edit</button>
	</span>
</nav>
<div class="container">
	<ul class="list-group" *ngIf="!showForm">
		<li class="list-group-item" *ngFor="let goal of goals">{{goal.text}}</li>
	</ul>
	<form class="col-xs-8" style="padding-top: 20px;" *ngIf="showForm">
		<div class="form-group" *ngFor="let goal of goals;let i=index">
			<div class="row">
				<div class="col-xs-10">
					<textarea name="" id="" rows="2" class="form-control" [(ngModel)]="goal.text" [ngModelOptions]="{standalone: true}"></textarea>
				</div>
				<div class="col-xs-2">
					<button class="btn btn-outline-danger" [disabled]="goals.length==1" (click)="remove(i)"><i style="font-weight: 300;" class="fa fa-times" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-info" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i>Add more</button>
			<button type="button" class="btn btn-success" (click)="saveForm()">Save</button>
		</div>
	</form>
</div>
