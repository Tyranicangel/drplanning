<div class="full-screen" style="display: flex;flex-flow: row;">
	<div class="container" style="max-width: 30%;max-height: 100%;overflow: auto;">
		<nav class="navbar navbar-light">
			<a routerLink="" class="navbar-brand">
				<img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Disaster Planning
			</a>
		</nav>
		<div class="container" style="padding-top: 20px;">
			<div class="row align-center"><span style="font-weight: 300;font-size: 2.5rem;">Invite admins to join</span></div>
			<form action="">
				<span class="lead">Enter the emails of the participants:</span><br>
				<div class="form-group" *ngFor="let email of emails;let i = index">
					<div class="row">
						<div class="col-xs-6">
							<input type="text" class="form-control" id="companyDomain" placeholder="email">
						</div>
						<div class="col-xs-4" style="line-height: 38px;">
							@example.com
						</div>
						<div class="col-xs-1">
							<button class="btn btn-outline-danger" [disabled]="emails.length==1" (click)="remove(i)"><i style="font-weight: 300;" class="fa fa-times" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>
				<div class="form-group text-xs-center" style="padding-top: 10px;">
					<!-- <button type="submit" class="btn btn-success">Next <i style="font-weight: 300;" class="fa fa-angle-right" aria-hidden="true"></i></button> -->
					<button type="submit" class="btn btn-info" (click)="add()">Add more <i style="font-weight: 300;" class="fa fa-user-plus" aria-hidden="true"></i></button>
					<a routerLink="/invite" class="btn btn-success">Next <i style="font-weight: 300;" class="fa fa-angle-right" aria-hidden="true"></i></a>
				</div>
			</form>
		</div>
	</div>
	<div class="container" style="background: #21b2fe">
		<nav class="navbar navbar-dark" style="color: #ffffff !important;">
			<span class="navbar-text float-xs-left">
				Looking to join an existing company?
				<a routerLink="/find" style="color: #ffffff !important;" class="btn btn-outline-primary">Find your company</a>
			</span>
			<span class="navbar-text float-xs-right">
				Already joined your team?
				<a routerLink="/login" style="color: #ffffff !important;" class="btn btn-outline-success">Login</a>
			</span>
		</nav>
	</div>
</div>
